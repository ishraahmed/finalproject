
<form  name="form" (ngSubmit)="f.form.valid && onSubmit();" id="f"  #f="ngForm" novalidate>
      
    <div class="form-group">
          
        <label>username:</label>
        <input type="text" id="username" class="form-control" readonly>
      </div> 

    <div class="form-group">
          
        <label >First Name:</label>
        <input type="text" id="Firstname" class="form-control" readonly>
      </div>
      
      <div class="form-group">
          
          <label >Last Name:</label>
          <input type="text" id="Lastname" class="form-control" readonly >
        </div>
        <div class="form-group">
          
            <label >Designation:</label>
            <input type="text" id="Designation" class="form-control" readonly>
          </div>
          <div class="form-group">
          
              <label for="address">Domain:</label>
              <input type="text" id="domain" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="address">Skill Set:</label>
                <input type="text" id="Skill" class="form-control" readonly>
              </div>

       
        <div class="form-group">
          <label for="PhoneNo">Phone No:</label>
          <input type="number" class="form-control" name="PhoneNo" [(ngModel)]="model.Phone_No" #PhoneNo="ngModel" id="PhoneNo">
        </div>

        <div class="form-group">
          <label for="email"><mark class="red">*</mark>Email address:</label>
          <input (click)="removeemailError()" id="email" type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" id="email" [ngClass]="{ 'has-error': f.submitted && email.invalid }" required email>
          <div *ngIf="emailError==1;" class="invalid-feedback">
           <div style="color:red;">Email must be a valid email address</div>
        </div>
        
       </div>

       <div class="form-group">
        <label for="password">Password</label>
        <input (click)="removepasswordError()" id="password" type="password"  class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6" />
        <div *ngIf="passwordError==1;" class="invalid-feedback">
           <div style="color:red;">Password must be at least 6 characters</div>
        </div>
       </div>
       <div *ngIf="updated==1" class="alert alert-success">
        <strong>Success!</strong> Profile updated successfully. 
      </div>
       <button  (click)="onSubmit()"  style="margin-bottom:20px;" class="btn btn-success"> Update </button>
       
</form>
